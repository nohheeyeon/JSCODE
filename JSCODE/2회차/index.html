<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="login-container">
    <form action="">
      <h1 class="login-title">로그인</h1>
      <div class="input-wrapper">
        <label for="email-input">이메일</label>
        <input type="email" id="email-input" name="email" placeholder="이메일">
      </div>
      <div class="input-wrapper">
        <label for="password-input">비밀번호</label>
        <div class="password-input-wrapper">
          <input type="password" id="password-input" name="password" placeholder="비밀번호">
          <div class="password-mask"></div>
        </div>
      </div>
      <button type="submit" class="login-btn">로그인</button>
    </form>
    <div class="link-container">
      <a href="#" class="link">비밀번호 찾기</a><br>
      <a href="#" class="link">회원가입</a>
    </div>
  </div>
</body>
</html>
