<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSCODE 동아리</title>
</head>
<body>
    <div>
    <h1>JSCODE 동아리원 모집</h1>
    <h3>코딩에 관심있는 분들 모집합니다!</h3>
    </div>
    <hr>
    <div>
    <p>안녕하세요! JSCODE라는 동아리는 <mark>코딩</mark>을 좋아하는 사람들로 모여있습니다.</p>
    </div>
    <div>
    <ul>
        <li>모집 기간 : 2023년 4월 10일 ~ 2023년 4월 20일</li>
        <li>모집 대상 : 코딩을 좋아하는 사람이라면 누구나!</li>
    </ul>
    </div>
    <div>
        <label for="name">이름: </label><input type="text" name="이름" placeholder="이름"><br>
        <label for="grade">학번: </label><input type="text" name="학번" placeholder="학번">
    </div>
    <div>
    <label for="code">좋아하는 프로그래밍 언어(다중 선택) :</label>
    <label for="HTML">HTML</label><input type="checkbox" name="HTML">
    <label for="CSS">CSS</label><input type="checkbox" name="CSS">
    <label for="Javascript">Javascript</label><input type="checkbox" name="Javascript">
    </div>
    <div>
        <label for="grade">학년: </label>
        <label for="grade1">1학년
            <input type="checkbox"></label>
        <label for="grade2">2학년
            <input type="checkbox"></label>
        <label for="grade3">3학년
            <input type="checkbox"></label>
        <label for="grade4">4학년
            <input type="checkbox"></label>
    </div>
    <div>
        <label for="date">생년원일 : </label><input type="date" name="생년월일" >
    </div>
    <br>
    <button>제출</button>
    <hr>
    <h3>동아리 영상</h3>
    <div>
        <iframe width="500" height="300" src="https://www.youtube.com/embed/jIMioV4J7lw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <iframe width="500" height="300" src="https://www.youtube.com/embed/-7wTYj98iRI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
